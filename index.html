<div class="player">
  <!-- Dashboard-->
  <div class="dashboard">
    <!-- Header-->
    <header>
      <h4>Nhạc đang được phát:</h4>
      <h2>String 57th &amp; 9th</h2>
    </header>
    <!-- CD-->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('./assets/img/maxresdefault.jpg')"></div>
    </div>
    <!-- Control-->
    <div class="control">
      <div class="btn btn-repeat"><i class="fas fa-redo"></i></div>
      <div class="btn btn-prev"><i class="fas fa-step-backward"></i></div>
      <div class="btn btn-toggle-play"><i class="fas fa-pause icon-pause"></i><i class="fas fa-play icon-play"></i></div>
      <div class="btn btn-next"><i class="fas fa-step-forward"></i></div>
      <div class="btn btn-random"><i class="fas fa-random"></i></div>
    </div>
    <input class="progress" id="progress" type="range" value="0" step="1" min="0" max="500"/>
    <audio id="audio" src=""></audio>
  </div>
  <!-- Playlist-->
  <div class="playlist"></div>
</div>
